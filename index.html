<!DOCTYPE html>
<html>
<head>
	<title>My To-do List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="G:\task\task3\index.css">	
</head>
<body>
		<div class="container">
			<h3 class="text-center">TodoList</h3>
			<p class="text-center" id="demo"></p>
			 <p class="text-center"><strong>To-do List task procedure:</strong></p>
			<p class="text-center">Discuss a task and start a new To-do List<br>
				Add a task to the To-do list<br>
				Similarly delete the task if done :)<br>
				Add an task to a "To-do" sub-category<br>
			</p>
			<div class="row">
				<form id="form" class="col-lg-6 col-8 mx-auto">
					<div class="input-group">
						<input id="input" class="form-control" placeholder="To-Do List">
						<span>
							<button id="btn" type="button" class="btn btn-primary">Submit</button>
						</span>
					</div>			     
				</form>
			</div>			
			<div class="row">				
				<ul id="list" class="list col-lg-6 col-8 mx-auto">
				</ul>
			</div>
			<div class="row">
				<button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear</button>
			</div>	
			<p class="text-center" style="color:black">A dream doesn't become reality through magic; it takes<br> sweat, determination and hard work.</p>			
		</div>
	<script type="text/javascript" src="G:\task\task3\index.js"></script>
	
</body>
</html>
